<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bands - memebers admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1 class="title">Create new member / Edit member</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Member Name:</label>
                        <input type="text" id="name" name="name"><br>
                    </div>
                    <div class="form-group">
                        <label for="instruments">Instrument:</label>
                        <input type="text" id="instruments" name="instruments"><br>
                    </div>

                    <div class="form-group">
                        <label for="drug">Favourite drug:</label>
                        <input type="number" id="drug" name="drug"><br>
                    </div>
                    <a class="btn btn-link" href="/memberslist.html">Cancel</a>
                    <a class="btn btn-primary" href="/memberslist.html">Save</a>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
